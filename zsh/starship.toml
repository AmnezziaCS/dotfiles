# See https://starship.rs/config/ for more informations

"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

[character]
success_symbol = '[➜](bold green)'
error_symbol = "[✖](bold red) "

[directory]
style = "bold cyan"
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "

[git_commit]
style = "bold white"

[git_status]
conflicted = "❌ ${count} "
ahead = "🔼 ${count} "
behind = "🔽 ${count} "
diverged = "⇄ ${count} "
untracked = "🤷 "
stashed = "📦 "
modified = "📝 ×${count} "
staged = "🗃️  ×${count} "
renamed = "📛 ×${count} "
deleted = "🗑️  ×${count} "
style = "bright-white"
format = "$all_status$ahead_behind"

[nodejs]
format = "via [🤖 $version](bold green) "
